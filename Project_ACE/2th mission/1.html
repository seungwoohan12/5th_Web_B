<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" > 
    <link rel="stylesheet" href="2.css" >
    <title>UMC Web 2 week mission</title>
  </head>
  <body>
    <div class="container">
        <h1 id="join">회원가입</h1>
        <hr width="60%" style="margin-bottom: 5px" />
          <div id="form">
            <span id="aceform">이름</span>
            <input type="text" name="name" />
            <div class="inputerror" id="nameerror">필수 입력 항목입니다!</div>
            <div class="inputcorrect" id="namecorrect">멋진 이름이네요!</div>
          </div>
          <div id="form">
            <span id="aceform">닉네임</span>
            <input type="text" name="nickname" />
            <div class="inputerror" id="nicknameerror">
                닉네임은 2~5글자로 구성해주세요!
              </div>
              <div class="inputcorrect" id="nicknamecorrect">멋진 닉네임이군요!</div>
          </div>
          <div id="form">
            <span id="aceform">이메일</span>
            <input type="text" name="email" />
            <div class="inputerror" id="emailerror">
                올바른 메일 형식이 아닙니다!
              </div>
              <div class="inputcorrect" id="emailcorrect">
                올바른 메일 형식입니다!
              </div>
          </div>
          <div id="form">
            <span id="aceform">비밀번호</span>
            <input type="password" name="PW" />
            <div class="inputerror" id="PWerror">
                영어+숫자+특수문자를 조합하여 작성해주세요!
              </div>
              <div class="inputcorrect" id="PWcorrect">안전한 비밀번호입니다!</div>
          </div>
          <div id="form">
            <span id="aceform">비밀번호 확인</span>
            <input type="password" name="PWcf" />
            <div class="inputerror" id="PWcferror">
                비밀번호가 일치하지 않습니다!
              </div>
              <div class="inputcorrect" id="rePWcorrect">비밀번호가 일치합니다!</div>
          </div>
          <input id="joinbutton" 
                 type="button" 
                 value="가입하기" 
                 disabled="disabled"/>
    </div>
  </body>
</html>
